<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProgressPath - Cursos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral com cursos -->
    <div class="sidebar">
      <h2>Cursos</h2>
      <button id="add-course-btn">+ Criar Novo Curso</button>
      <ul id="courses-list">
        <!-- Cursos serão carregados aqui dinamicamente -->
      </ul>
    </div>
    <!-- Área de vídeos -->
    <div class="content">
      <h2 id="course-title">Selecione um curso</h2>
      <div id="videos-list">
        <!-- Vídeos do curso selecionado serão exibidos aqui -->
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/courses.js"></script>
</body>
</html>
