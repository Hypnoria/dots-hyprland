<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco | WhatsApp</title>
  <link rel="stylesheet" href="/frontend/css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px 20px;
      margin-top: 80px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .container h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .container p {
      margin-bottom: 30px;
      color: #666;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5b;
    }

    .whatsapp-button img {
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Conteúdo principal -->
  <div class="container">
    <h1>Entre em Contato</h1>
    <p>Fale com a nossa equipe pelo WhatsApp. Clique no botão abaixo:</p>
    <a 
      class="whatsapp-button" 
      href="https://wa.me/SEUNUMEROAQUI" 
      target="_blank"
    >
      <img src="/frontend/public/images/whatsapp-icon.svg" alt="WhatsApp" width="20" /> 
      Falar no WhatsApp
    </a>
  </div>

</body>
</html>
