<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entre em Contato</title>
  <link rel="stylesheet" href="/frontend/css/styles.css" />
  <link rel="stylesheet" href="/frontend/css/imoveis.css" />
  <link rel="stylesheet" href="/frontend/css/contato.css">
</head>
<body>

  <!-- Header (igual ao da imoveis.html) -->
  <section class="search-banner" id="searchBanner">
    <div class="search-tabs">
      <a href="index.html" class="logo">
        <img src="/frontend/public/images/Logo.svg" alt="Logo Solido" />
      </a>        
      <button class="active">Comprar</button>
      <button>Alugar</button>
      <button>Residencial</button>
      <button>Comercial</button>
    </div>

    <div class="search-filters">
      <div class="filter-group">
        <input type="text" placeholder="Onde? ou ID do Imóvel" />
      </div>

      <div class="filter-group">
        <select>
          <option>Tipo de Imóvel</option>
          <option>Casa</option>
          <option>Apartamento</option>
        </select>
      </div>

      <div class="filter-group">
        <select>
          <option>Dormitórios</option>
          <option>1</option>
          <option>2</option>
        </select>
      </div>

      <div class="filter-group">
        <select>
          <option>Faixa de Preço</option>
          <option>Até R$ 500.000</option>
          <option>R$ 500.000 - 1.000.000</option>
        </select>
      </div>

      <button class="search-btn">Buscar</button>
    </div>
  </section>

  <!-- Conteúdo da página de contato -->
  <div class="box">
    <h2>Entre em Contato</h2>
    <p>Clique no botão abaixo para falar com a gente pelo WhatsApp</p>
    <a class="whatsapp-button" href="https://wa.me/SEUNUMEROAQUI" target="_blank">Falar no WhatsApp</a>
  </div>
</body>
</html>
