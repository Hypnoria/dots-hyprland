<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Imóvel</title>
  <link rel="stylesheet" href="/frontend/css/imovel.css">
</head>
<body>
  <section class="imovel-card">
    <img src="/frontend/public/images/imoveis/casa-exemplo.jpg" alt="Imagem do imóvel" class="imovel-imagem">
    <div class="imovel-info">
      <h2 class="imovel-titulo">Casa Espetacular no Centro</h2>
      <p class="imovel-descricao">Casa com 3 quartos, 2 banheiros, cozinha planejada e quintal amplo. Próxima a escolas, supermercados e transporte público.</p>
      <p class="imovel-preco">R$ 450.000</p>
      <div class="imovel-acoes">
        <button class="btn btn-ver">Ver Detalhes</button>
        <button class="btn btn-contato">Entrar em Contato</button>
      </div>
    </div>
