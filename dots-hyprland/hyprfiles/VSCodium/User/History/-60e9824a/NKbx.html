<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solido Imóveis</title>
    <link rel="stylesheet" href="/frontend/css/styles.css" />
    <link rel="stylesheet" href="/frontend/css/imoveis.css" />
    <script src="/frontend/js/imoveis.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <a href="index.html" class="logo">
          <img src="/frontend/public/images/Logo.svg" alt="Logo Solido" />
        </a>
        <div class="nav-links">
          <button class="active">Comprar</button>
          <button>Alugar</button>
          <button>Residencial</button>
          <button>Comercial</button>
        </div>
      </div>
    </header>

    <!-- Banner de busca -->
    <section class="search-banner" id="searchBanner">
      <div class="search-filters">
        <div class="filter-group">
          <input type="text" placeholder="Onde? ou ID do Imóvel" />
        </div>

        <div class="filter-group">
          <select>
            <option>Tipo de Imóvel</option>
            <option>Casa</option>
            <option>Apartamento</option>
          </select>
        </div>

        <div class="filter-group">
          <select>
            <option>Dormitórios</option>
            <option>1</option>
            <option>2</option>
          </select>
        </div>

        <div class="filter-group">
          <select>
            <option>Faixa de Preço</option>
            <option>Até R$ 500.000</option>
            <option>R$ 500.000 - 1.000.000</option>
          </select>
        </div>

        <button class="search-btn">Buscar</button>
      </div>
    </section>
  </body>
</html>
