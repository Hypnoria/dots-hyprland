<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solido Imóveis</title>
    <link rel="stylesheet" href="/frontend/css/imoveis.css" />
    <script src="/frontend/js/imoveis.js" defer></script>
  </head>
  <body class="index">

    
    <section class="search-banner" id="searchBanner">
      <div class="search-tabs">
        <div class="logo">
          <img src="/frontend/public/images/logo/Logo.svg" alt="Logo Solido">
        </div>
        <button class="active">Comprar</button>
        <button>Alugar</button>
      </div>
    
      <div class="search-filters">
        <div class="filter-group">
          <input type="text" placeholder="Onde? ou ID do Imóvel" />
        </div>
    
        <div class="filter-group">
          <select>
            <option>Tipo de Imóvel</option>
            <option>Casa</option>
            <option>Apartamento</option>
            <option>Terreno</option>
            <option>Comercial</option>
            <option>Galpao</option>
            <option>Area</option>
          </select>
        </div>
    
        <div class="filter-group">
          <select>
            <option>Dormitórios</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5+</option>
          </select>
        </div>
    
        <div class="filter-group">
          <select>
            <option>Faixa de Preço</option>
            <option>Até R$ 500.000</option>
            <option>R$ 500.000 - 1.000.000</option>
            <option>R$ 1.000.000 - 2.000.000</option>
            <option>R$ 3.000.000+</option>
          </select>
        </div>
    
        <button class="search-btn">Buscar</button>
      </div>
    </section>
    
</html>
